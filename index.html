<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="jumbotron">
        <article class="jumbotron-article">
          <h1>
            Get <span class="jumbotron-text-purple">insights</span> that help
            your business grow.
          </h1>

          <div class="jumbotron-description">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="jumbotron-number">
              <div class="jumbotron-companies">
                <h4>10k+</h4>
                <span>COMPANIES</span>
              </div>
              <div class="jumbotron-templates">
                <h4>314</h4>
                <span>TEMPLATES</span>
              </div>
              <div class="jumbotron-queries">
                <h4>12M+</h4>
                <span>QUERIES</span>
              </div>
            </div>
          </div>
        </article>
        <aside class="jumbotron-image">
          <div class="jumbotron-image-bg">
            <img src="images/image-header-desktop.jpg" alt="image-header" />
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
